<div class="container">
  <div class="row">
    <div class="col">
      <form #postForm="ngForm" (ngSubmit)="onCreatePosts(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control" ngModel required pattern="^[a-zA-Z\s]+$" #title="ngModel"/>
          <span class="help-block" *ngIf="!title.valid && title.touched">Please enter a valid title</span>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" id="content" class="form-control" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Create</button>
      </form>
    </div>
  </div>
</div>
